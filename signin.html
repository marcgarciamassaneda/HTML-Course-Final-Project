<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!--google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!---font awesome-->
    <script src="https://kit.fontawesome.com/6adbb352ac.js" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root" class="row m-0 flex-column">
        <header class="col-12 navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <nav class="container-fluid row">
                <div id="icon-container" class="col-lg-1 d-flex justify-content-between">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/index/logo.png" width="auto" height="50" alt="logo audi">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#car-links" aria-controls="car-links" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div id="links-container" class="row col">
                    <!---spacing and for the toggler-->
                    <div class="col-1"></div> 
                    <div id="car-links" class="col-9 collapse align-items-center">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="a7.html">A7</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="a8.html">A8</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="q7.html">Q7</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="q8.html">Q8</a>
                            </li>
                            <!--This links will only appear when the navbar is collapsed. They substitute the buttons-->
                            <li class="nav-item appear-mobile">
                                <a class="nav-link" href="login.html">Log In</a>
                            </li>
                            <li class="nav-item appear-mobile">
                                <a class="nav-link" href="#">Sign In</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-2 d-flex justify-content-end align-items-center forms-links">
                            <a href="login.html" class="btn btn-outline-primary mx-2" role="button">Log In</a>
                            <a href="#" class="btn btn-outline-success" role="button">Sign In</a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="col-12 bg-dark text-center border-bottom">
            <h1 class="m-3">Join the Audi Family</h1>
            <div id="signin" class="border m-5 p-5">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" class="form-control" id="name" placeholder="Mark">
                    </div>
                    <div class="col-md-6">
                        <label for="surname" class="form-label">Surname*</label>
                        <input type="text" class="form-control" id="surname" placeholder="Adams">
                    </div>
                    <div class="col-md-3">
                        <label for="continent" class="form-label">Continent*</label>
                        <select class="form-select" id="continent">
                            <option selected disabled value="">Choose...</option>
                            <option>Europe</option>
                            <option>Asia</option>
                            <option>America</option>
                            <option>Africa</option>
                            <option>Oceania</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City*</label>
                        <input type="text" class="form-control" id="city" placeholder="London">
                    </div>
                    <div class="col-md-3">
                        <label for="zipcode" class="form-label">Zip Code*</label>
                        <input type="text" class="form-control" id="zip-code" placeholder="17005">
                    </div>
                    <!--mail-->
                    <div class="col-12">
                        <label for="mail" class="form-label">Mail*</label>
                        <input type="text" class="form-control" id="mail" placeholder="example@mail.com">
                    </div>
                    <!--password-->
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-md-6">
                        <label for="rptpassword" class="form-label">Repeat the Password*</label>
                        <input type="password" class="form-control" id="rptpassword">
                    </div>
                    <div class="col-12">
                        <div class="form-check text-start">
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label" for="terms">
                                Agree to Terms & Conditions*
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check text-start">
                            <input class="form-check-input" type="checkbox" id="more-info">
                            <label class="form-check-label" for="more-info">
                                I want to receive news about the newest products
                            </label>
                        </div>
                    </div>
                    <p class="text-start">* Required</p>
                    <div class="col-12">
                        <button id="sign-in-button" class="btn btn-dark" type="submit">Sign In</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="col-12">
            <div class="row my-5">
                <div class="col-lg-8 d-flex flex-column align-items-center">
                    <p class="m-2"><b>Follow us on social media!</b></p>
                    <div class="btn-group col-12 m-2" role="group" aria-label="Basic example">
                        <a href="https://www.instagram.com/audispain/" target="_blank" rel="noopener noreferrer" class="btn btn-success"><i class="fab fa-instagram"></i></a>
                        <a href="https://ca-es.facebook.com/audispain" target="_blank" rel="noopener noreferrer" class="btn btn-primary"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://twitter.com/audispain?lang=ca" target="_blank" rel="noopener noreferrer" class="btn btn-info"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="col-lg-4 d-flex justify-content-end align-items-end p-2">
                    <input class="form-control me-2" type="search" placeholder="Do you need any help?" aria-label="Search">
                    <button class="btn btn-outline-dark mx-2" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="row text-center border-top my-4 py-4">
                <a href="#" class="text-reset">Return to the top</a>
            </div>
        </footer>
    </div>
    <!--javascript file-->
    <script src="signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
